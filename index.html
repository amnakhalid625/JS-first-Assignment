<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 =40;
    
    let num2=50;
    
    // addition
    let sum=num1+num2
    console.log(sum);
    
    
    // subtraction
    let subtract=num1-num2
    console.log(subtract)
    
    
    
    // Multiplication
    let multiply=num1*num2
    console.log(multiply);
    
    // Division
    let divide=num1/num2
    console.log(divide);
    
    // Modules
    let modulus=num1%num2
    console.log(modulus);
    
    </script>
    </body>
</html>
